<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ListaCreateDlg" widgetVar="ListaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateListaTitle}">
            <h:form id="ListaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateListaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{listaController.selected.nombre}" title="#{bundle.CreateListaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateListaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateListaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{listaController.selected.descripcion}" title="#{bundle.CreateListaTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{listaController.create}" value="#{bundle.Save}" update="display,:ListaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ListaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ListaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
